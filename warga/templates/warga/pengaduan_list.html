<!DOCTYPE html>
<html>
<head>
  <title>Daftar Pengaduan</title>
</head>
<body>
  <h1>Daftar Semua Pengaduan</h1>
  <ul>
    {% for aduan in object_list %}
      <li>
        <strong>{{ aduan.judul }}</strong> - {{ aduan.pelapor.nama_lengkap }}
        ({{ aduan.get_status_display }})
      </li>
    {% empty %}
      <li>Belum ada pengaduan.</li>
    {% endfor %}
  </ul>
</body>
</html>
