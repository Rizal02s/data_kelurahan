<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Form Data Warga</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #e7e4d2;
        padding: 40px;
      }
      .container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      button {
        background: #93bc21;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }
      a {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: #ff3131;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{{ view.title|default:"Tambah/Edit Warga" }}</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Simpan</button>
      </form>
      <a href="{% url 'warga-list' %}">‚Üê Kembali ke Daftar Warga</a>
    </div>
  </body>
</html>
