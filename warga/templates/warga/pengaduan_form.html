<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Form Pengaduan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #e7e4d2;
        padding: 40px;
        margin: 0;
      }

      .container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #000;
        margin-bottom: 25px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      label {
        font-weight: 600;
        color: #000;
      }

      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-family: "Poppins", sans-serif;
        font-size: 15px;
      }

      textarea {
        resize: vertical;
      }

      button {
        background: #93bc21;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background-color: #7ea61c;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #ff3131;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      .alert {
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        font-weight: 500;
      }

      .alert.success {
        background-color: #e1f5d0;
        color: #356b05;
        border: 1px solid #93bc21;
      }

      .alert.error {
        background-color: #ffe2e2;
        color: #8b0000;
        border: 1px solid #ff3131;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Form Pengaduan</h1>

      <!-- üü¢ Pesan sukses / error -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <label for="id_aduan">Judul Pengaduan</label>
        {{ form.aduan }}

        <label for="id_isi">Isi Pengaduan</label>
        {{ form.isi }}

        <label for="id_status">Status</label>
        {{ form.status }}

        <label for="id_pelapor">Pelapor (Pilih Warga)</label>
        {{ form.pelapor }}

        <button type="submit">üíæ Simpan</button>
      </form>

      <a href="{% url 'pengaduan-list' %}">‚Üê Kembali ke Daftar Pengaduan</a>
    </div>
  </body>
</html>
