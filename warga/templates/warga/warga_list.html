<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 40px;
        background-color: #bcffcf61;
        color: rgb(255, 255, 255);
      }

      h1 {
        font-weight: 600;
        margin-bottom: 20px;
        font-size: 30px;
        color: #000000d4;
      }
    </style>

    <title>Daftar Data Kelurahan</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
        font-size: 20px;
      }
      .nama {
        display: inline-block;
        width: 200px;
        font-weight: bold;
      }
      .nik {
        display: inline-block;
        width: 250px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Daftar Warga</h1>
    <ul>
      {% for warga in object_list %}
      <li>
        <span class="nama">
          <a href="{% url 'warga-detail' warga.pk %}"> {{ warga.nama }} </a>
        </span>
        <span class="nik">NIK: {{ warga.nik }}</span>
      </li>
      {% empty %}
      <li>Belum ada data warga yang terdaftar.</li>
      {% endfor %}
    </ul>
  </body>
</html>
