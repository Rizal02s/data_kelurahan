<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Warga</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 40px;
        background-color: #e3f2fd;
        color: #333;
      }

      .container {
        background: #fff;
        border-radius: 10px;
        padding: 30px;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #0059ff;
        margin-bottom: 20px;
      }

      .field {
        margin: 10px 0;
      }

      .label {
        font-weight: 600;
        color: #000;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #0059ff;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Detail Warga</h1>

      <div class="field"><span class="label">Nama:</span> {{ object.nama }}</div>
      <div class="field"><span class="label">NIK:</span> {{ object.nik }}</div>
      <div class="field"><span class="label">Alamat:</span> {{ object.alamat }}</div>
      <div class="field"><span class="label">Tanggal Lahir:</span> {{ object.no_telepon }}</div>
      <div class="field"><span class="label">Pekerjaan:</span> {{ object.tanggal_registrasi }}</div>

      <a href="{% url 'warga-list' %}">‚Üê Kembali ke Daftar Warga</a>
    </div>
  </body>
</html>
