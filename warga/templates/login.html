<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Data Kelurahan</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #e7e4d2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-box {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 350px;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 25px;
      }
      label {
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-family: "Poppins", sans-serif;
      }
      button {
        background-color: #93bc21;
        color: white;
        border: none;
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }
      button:hover {
        background-color: #7ea61c;
      }
      .alert {
        background-color: #ffe2e2;
        padding: 10px;
        border-radius: 6px;
        color: #8b0000;
        margin-bottom: 15px;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>ðŸ”’ Login</h2>
      {% if form.errors %}
        <div class="alert">Username atau password salah!</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <label>Username</label>
        {{ form.username }}
        <label>Password</label>
        {{ form.password }}
        <button type="submit">Masuk</button>
      </form>
    </div>
  </body>
</html>
